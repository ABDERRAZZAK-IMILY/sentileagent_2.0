# ============================================
# SentinelAgent Prometheus Configuration
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sentinelagent'
    replica: '{{.ExternalURL}}'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SentinelAgent Backend
  - job_name: 'sentinel-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
    scrape_interval: 10s
    scrape_timeout: 5s

  # Kafka Metrics (via JMX Exporter if available)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9999']
    scrape_interval: 30s

  # MongoDB Metrics (via MongoDB Exporter if available)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:9216']
    scrape_interval: 30s

  # Node Exporter (if running on host)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
