# ============================================
# SentinelAgent Prometheus Alert Rules
# ============================================

groups:
  - name: sentinelagent-alerts
    rules:
      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: system_cpu_usage > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes / jvm_memory_max_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes"

      # Backend Down Alert
      - alert: BackendDown
        expr: up{job="sentinel-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "SentinelAgent Backend is down"
          description: "The backend service has been down for more than 1 minute"

      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for more than 2 minutes"

      # Slow Response Time Alert
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is above 2 seconds"

      # Kafka Consumer Lag Alert
      - alert: KafkaConsumerLag
        expr: kafka_consumer_records_lag_max > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kafka consumer lag detected"
          description: "Consumer lag is above 1000 records"

      # Disk Space Alert
      - alert: LowDiskSpace
        expr: disk_free_bytes / disk_total_bytes < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10%"

      # Agent Offline Alert
      - alert: AgentOffline
        expr: time() - sentinel_agent_last_heartbeat_seconds > 120
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Agent is offline"
          description: "Agent has not sent heartbeat for more than 2 minutes"
