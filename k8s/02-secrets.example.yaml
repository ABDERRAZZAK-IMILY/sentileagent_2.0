# ============================================
# SentinelAgent Kubernetes Secrets (Example)
# ============================================
# IMPORTANT: This is a template. Do NOT commit real secrets to git!
# Use: kubectl create secret generic sentinel-secrets --from-literal=key=value
# Or use a secrets management tool like Vault, Sealed Secrets, or External Secrets

apiVersion: v1
kind: Secret
metadata:
  name: sentinel-secrets
  namespace: sentinelagent
type: Opaque
stringData:
  # OpenAI API Key (required for AI features)
  OPENAI_API_KEY: "your-openai-api-key-here"
  
  # JWT Secret (generate a strong random string)
  JWT_SECRET: "your-super-secret-jwt-key-min-32-characters"
  
  # MongoDB credentials
  MONGODB_USERNAME: "sentinel"
  MONGODB_PASSWORD: "change-this-strong-password"
  SPRING_DATA_MONGODB_URI: "mongodb://sentinel:change-this-strong-password@mongodb:27017/sentinelagent?authSource=admin"
  
  # Iris service secret
  IRIS_SERVICE_SECRET: "InternalSecretKeyForIrisService_998877"
  
  # Admin credentials (for initial setup)
  ADMIN_USERNAME: "admin"
  ADMIN_PASSWORD: "change-this-admin-password"
