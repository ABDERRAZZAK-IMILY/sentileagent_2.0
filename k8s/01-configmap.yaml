# ============================================
# SentinelAgent Kubernetes ConfigMap
# ============================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: sentinel-config
  namespace: sentinelagent
data:
  # Application configuration
  SPRING_PROFILES_ACTIVE: "kubernetes"
  SERVER_PORT: "8080"
  
  # Kafka configuration
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  KAFKA_TOPIC_TELEMETRY: "telemetry"
  KAFKA_TOPIC_ALERTS: "alerts"
  
  # MongoDB configuration
  SPRING_DATA_MONGODB_DATABASE: "sentinelagent"
  
  # Qdrant configuration
  SPRING_AI_QDRANT_HOST: "qdrant"
  SPRING_AI_QDRANT_PORT: "6334"
  
  # Redis configuration
  SPRING_REDIS_HOST: "redis"
  SPRING_REDIS_PORT: "6379"
  
  # JWT configuration
  JWT_EXPIRATION: "86400000"
  
  # CORS configuration
  CORS_ALLOWED_ORIGINS: "*"
  
  # Logging
  LOGGING_LEVEL_COM_SENTINELAGENT: "INFO"
  
  # Iris service
  IRIS_SERVICE_URL: "http://iris-service:5000"
  
  # Agent configuration
  AGENT_HEARTBEAT_INTERVAL: "30"
  AGENT_METRICS_INTERVAL: "10"
