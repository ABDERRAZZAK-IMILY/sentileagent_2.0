<div class="iris-login-page">
  <div class="page-container">
    <div class="back-link">
      <a routerLink="/login">
        <svg viewBox="0 0 24 24">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
        Back to Login
      </a>
    </div>

    <app-iris-login (authenticationSuccess)="onAuthSuccess($event)"></app-iris-login>

    <div class="page-footer">
      <p>Don't have an account? <a routerLink="/enroll">Enroll as Admin</a></p>
    </div>
  </div>
</div>
