<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
        </svg>
      </div>
      <h1>SentinelAgent</h1>
      <p class="subtitle">Security Operations Center</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      @if (errorMessage()) {
        <div class="error-message">
          <svg viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
          {{ errorMessage() }}
        </div>
      }

      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
          <input 
            type="text" 
            id="username" 
            [value]="username()"
            (input)="updateUsername($event)"
            placeholder="Enter username"
            [disabled]="isLoading()"
            autocomplete="username">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24">
            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
          </svg>
          <input 
            type="password" 
            id="password"
            [value]="password()"
            (input)="updatePassword($event)"
            placeholder="Enter password"
            [disabled]="isLoading()"
            autocomplete="current-password">
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading()">
        @if (isLoading()) {
          <div class="spinner"></div>
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
          <svg viewBox="0 0 24 24">
            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
          </svg>
        }
      </button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <a routerLink="/iris-login" class="btn btn-iris">
      <svg viewBox="0 0 24 24">
        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
      </svg>
      <span>Login with Iris Scan</span>
    </a>

    <div class="footer-links">
      <a routerLink="/enroll">Enroll New Admin</a>
    </div>
  </div>
</div>
